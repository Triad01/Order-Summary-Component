<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <article class="first-image">
      <img src="images/illustration-hero.svg" alt="">
    </article>
    <div class="main-content">
      <article class="info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks
          and podcasts on any device anywhere you like!
        </p>
      </article>
      <article class="sub-plan">
        <img src="images/icon-music.svg" alt="">
        <div>
          <h2>Annual plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">change</a>
      </article>
      <article class="payment">
        <input type="button" value="Proceed to Payment">
        <input type="button" value="Cancel Order">
      </article>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mbonu Chigboo Good luck </a>.
  </div>
</body>

</html>
